<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact/contact.css">
</head>
<body>
     <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed.<br>
           Feel free to get in touch with us</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>

                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="input-group">
                            <label>Phone No.</label>
                            <input type="text" placeholder="Enter your Phone No.">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>E-mail</label>
                            <input type="email" placeholder="Enter your E-mail">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>

                    <label>Massage</label>
                    <textarea cols="30" rows="5" placeholder="Your Massage"></textarea>

                    <button type="submit">SEND</button>
                </form>

            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
               
                <table>
                    <tr>
                        <td>Email</td>
                        <td>XYZ@gmail.com</td>
                    </tr> 
                    <tr>
                        <td>Phone No.</td>
                        <td>+91 817 806 8409</td>
                    </tr> 
                    <tr>
                        <td>Address</td>
                        <td>F-2/366 Sangame Vihar<br>
                            New Delhi-110080
                        </td>
                    </tr> 
                </table>
                
            </div>
        </div>
     </div>
</body>
</html>
